<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITEM | Funkoshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./item_page.css">
</head>
<body> 
    <div class="container">
        <section class="cart-item__image">
            <div>
                <picture>
                    <img src="/img/star-wars/baby-yoda-1.webp" alt="STAR WARS BABY YODA" />
                </picture>
            </div>
        </section>
        <section class="cart-item__info">
            <div>
                <p class="info-category">STAR WARS</p>
                <h4>BABY YODA BLUEBALL</h4>
                <p class="info-description">Figura coleccionable de Baby Yoda (Grogu) - The</p>
                <p class="info-description__2">Mandalorian Saga, edición limitada.</p>
                <p class="info-price">$ 1799,99</p>
            </div>
            <div class="item-quantity">
                <form class="quantity-form">
                    <div class="input-container">
                        <input class="price-form__input" type="number" name="quantity-input" placeholder="0" />
                        <div class="quantity-button">
                            <button class="quantity-button__increment" type="button">+</button>
                            <button class="quantity-button__decrement" type="button">−</button>
                        </div>
                    </div>
                </form>
                <button class="add-item" type="button">Agregar al Carrito</button>
            </div>
                <div class="cart-link">
                    <a href="#">Ver métodos de pago - 3 CUOTAS SIN INTERÉS</a>
                </div>
        </section>
    </div>
</body> 
</html>
