<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CART ITEM VARIANT2| Funkoshop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500&family=Raleway:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./component_cart_item_pokemon.css">
</head>
<body> 
    <div class="container">
        <section class="cart-item">
            <div class="cart-item__image">
                <picture>
                    <img src="/img/pokemon/pidgeotto-1.webp" alt="POKEMON" />
                </picture>
            </div>
            <div class="cart-item__info">
                <h4>PIDGEOTTO</h4>
                <p class="info-category">POKEMON</p>
                <p class="info-price">Precio unitario: $1799,99</p>
            </div>
        </section>
        <section class="item-quantity">
            <div class="item-quantity">
                <form class="quantity-form">
                    <div class="input-container">
                        <input class="price-form__input" type="number" name="quantity-input" placeholder="0" />
                        <div class="quantity-button">
                            <button class="quantity-button__increment" type="button">+</button>
                            <button class="quantity-button__decrement" type="button">âˆ’</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <div class="price-item">
            <p>$3599,98</p>
        </div>
        <div class="cross">
            <picture>
                <img src="/assets/close.svg" alt="CROSS" />
            </picture>
        </div>
    </div>
</body> 
</html>
